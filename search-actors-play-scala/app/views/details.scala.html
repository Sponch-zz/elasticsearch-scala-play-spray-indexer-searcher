@import model._

@(movie: model.Movie)

<h2>
   Movie Details
  </h2>
<div class="col-md-9">
  <dl class="dl-horizontal">
    <dt>Movie:</dt>
    <dd>@movie.name</dd>

    <dt>Year:</dt>
    <dd>@movie.year</dd>
    
    <dt>Actors:</dt>
    @for(actor <- movie.actors){
    	<dd>@actor</dd>
    }
    

  </dl>
  </div>
